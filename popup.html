<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 150px;
      }
      button {
        display: block;
        width: 90%;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <label>Set close time:</label>
             <select id = "myList">
               <option value = "1">1 min.</option>
               <option value = "5">5 min.</option>
               <option selected="selected" value = "10">10 min.</option>
               <option value = "15">15 min.</option>
               <option value = "20">20 min.</option>
               <option value = "25">25 min.</option>
               <option value = "30">30 min.</option>
             </select>
    <button id="pause">Pause timer</button>
    <button id="pin">Pin active tab</button>
    <button id="unpin">Unpin active tab</button>
    <button id="pinAll">Pin all tabs</button>
    <button id="unpinAll">Unpin all tabs</button>
    <button id="pinAll">Pin all tabs</button>
    <button id="unpinAll">Unpin all tabs</button>
    <button id="closeUnpin">Close unpinned tabs</button>
    <button id="closeAll">Close all tabs</button>
    <script src="popup.js"></script>
  </body>
</html>
